<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let x = [1, 2, 3, 4, 5, 6 ,10];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Value " + x[i] + "found at " + i);
        }
    }
</script>
</body>
</html>
